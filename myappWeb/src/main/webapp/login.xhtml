<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
	   <h:messages class="erreur" /> <!-- h:messages affiche des messages d'erreur 
	                                      en cas de mauvaises saisies -->
	          
       <h:form>
       numero client: <h:inputText  value="#{clientBean.numClient}"></h:inputText> <br/>
       password: <h:inputText  value="#{clientBean.password}"></h:inputText> <br/>
       <h:commandButton value="login" 
                        action="#{clientBean.verifLogin}" />
      </h:form>
      <h:outputText class="erreur" value="#{clientBean.message }"></h:outputText>
	</ui:define>
</ui:composition>
</html>
